<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: row;
      font-family: 'Arial', sans-serif;
    }

    #canvas {
      flex-grow: 2;
    }

    #history {
      min-width: 200px;
      border-left: solid 1px #ddd;
    }

    #history .entry {
      padding: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 12px;

    }

    #history .entry:hover,
    #history .entry.active {
      background-color: #ddd;
      cursor: pointer;
    }

    .token-count {
      background-color: #FAFAFA;
      border-radius: 100%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      width: 25px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      font-size: 16px;
      color: white; /** #000; **/
      user-select: none;
      animation: jump 1s infinite;
      animation-timing-function: ease;
      position: relative;
      top: 0;
    }

    .token-count.waiting {
      background-color: #0d8dba; /** #FAFAFA; **/
    }

    @keyframes jump {
      50% { top: 5px; }
    }

  </style>

  <!--
    this is an example of how to use bpmn-js in a standalone application built with
    CommonJS modules + browserify
  -->

  <title>npm/browserify example - bpmn-js-examples</title>
</head>
<body>

  <div id="canvas"></div>

  <div id="history">History</div>

  <script src="./app.bundled.js"></script>
</body>
</html>
